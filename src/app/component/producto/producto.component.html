<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a la Sección de Productos</title>
</head>

<body>
<div class="product-container" style="text-align: center">
    <h1>Bienvenidos a la Sección de Productos</h1>
    <p>Explora nuestra increíble colección de productos y encuentra lo que estás buscando.</p>
    <p>No dudes en contactarnos si necesitas ayuda.</p>

    <mat-card class="product-card">
        <div class="product-image"></div>
        <mat-card-title>Nuestros Productos</mat-card-title>
        <mat-card-subtitle>venga y escoga lo que guste</mat-card-subtitle>



        <mat-card-actions>
            <button mat-button color="primary">Busca los Productos</button>
            <button mat-button color="accent">Asistencia</button>
        </mat-card-actions>
    </mat-card>
</div>

</body>


</html>
