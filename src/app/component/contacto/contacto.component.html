<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="text-align: center">
   
        <h2>Contacto</h2>
    
        <form>
            <!-- Campos del formulario (nombre, correo, mensaje, etc.) -->
            <mat-form-field>
                <mat-label>Nombre:</mat-label>
                <input matInput type="text" id="nombre" name="nombre" required>
            </mat-form-field>
    <br>
            <mat-form-field>
                <mat-label>Correo electrónico:</mat-label>
                <input matInput type="email" id="correo" name="correo" required>
            </mat-form-field>
    <br>
            <mat-form-field>
                <mat-label>Mensaje:</mat-label>
                <textarea matInput id="mensaje" name="mensaje" rows="4" required></textarea>
            </mat-form-field>
    <br>
            <!-- Botón de enviar -->
            <button mat-raised-button color="primary">Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
